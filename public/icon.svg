<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Black Background -->
  <rect width="512" height="512" fill="#000000" rx="100"/>
  
  <!-- Yellow Hammer Icon -->
  <g transform="translate(100, 100)">
    <!-- Hammer Handle -->
    <rect x="90" y="180" width="40" height="200" fill="#FFD900" rx="8" transform="rotate(-45 110 280)"/>
    
    <!-- Hammer Head -->
    <rect x="40" y="60" width="120" height="60" fill="#FFD900" rx="8"/>
    <rect x="70" y="40" width="60" height="100" fill="#FFD900" rx="8"/>
  </g>
  
  <!-- "D" Letter overlay -->
  <text x="256" y="360" font-family="Arial, sans-serif" font-size="180" font-weight="900" fill="#FFD900" text-anchor="middle">D</text>
</svg>

